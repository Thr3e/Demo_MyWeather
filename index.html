<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyWeather</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_693311_1cgd1r9tzkmuc8fr.css">
    <link rel="stylesheet" href="./plugins/Thr3e/css/normalized.css">
    <link rel="stylesheet" href="./css/pages.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<header id="header">
    <div class="top-banner">
        <div class="topleft_btn"><i class="iconfont icon-jia"></i></div>
        <div id="title">
            <i class="iconfont icon-dingwei"></i>
            <p class="city">定位中...</p>
            <p class="province"></p>
        </div>
        <div class="topright_btn"><i class="iconfont icon-denglu"></i></div>
    </div>
</header>
<div id="login_page">
    <div class="login_head">
        <div class="tl_btn"><i class="iconfont icon-iconfontfanhui2"></i></div>
        <div class="login_title">登录</div>
        <div class="tr_btn"><i class="iconfont icon-zhuce"></i></div>
    </div>
    <div class="logo"></div>
    <div class="login_wrap">
        <form action="#">
            <div>
                <input type="text" class="user_name user_ipt" placeholder="请输入登录名">
                <p class="tips">字母开头，长度6-20位</p>
                <div class="wrong_tag"><i class="iconfont icon-cuo"></i></div>
            </div>
            <div>
                <input type="password" class="user_pwd user_ipt" placeholder="请输入密码">
                <p class="tips">大写字母开头，长度至少6位</p>
                <div class="wrong_tag"><i class="iconfont icon-cuo"></i></div>
            </div>
            <div>
                <input type="password" class="conf_pwd user_ipt" placeholder="确认密码">
                <p class="tips">请保持与密码一致</p>
                <div class="wrong_tag"><i class="iconfont icon-cuo"></i></div>
            </div>
            <div>
                <input type="email" class="user_email user_ipt" placeholder="请输入邮箱">
                <p class="tips">请正确输入邮箱</p>
                <div class="wrong_tag"><i class="iconfont icon-cuo"></i></div>
            </div>
            <div>
                <input type="tel" class="user_tel user_ipt" placeholder="请输入电话">
                <p class="tips">手机号必须为11位，且以1开头</p>
                <div class="wrong_tag"><i class="iconfont icon-cuo"></i></div>
            </div>
            <div>
                <div class="verif_text"></div>
                <input type="text" class="verf_code user_ipt" placeholder="请输入验证码">
                <p class="tips">验证码错误</p>
                <div class="wrong_tag"><i class="iconfont icon-cuo"></i></div>
            </div> 
        </form>
    </div>
    <div class="log_btn">登     录</div>
    <div class="reg_btn">注     册</div>
</div>
<main id="content"></main>
<footer id="footer">
    <div class="page-ctrl-wrap">
        <div class="page-ctrl-btn">今日<p class="today-weather">暂无</p></div>
        <div class="interval">|</div>
        <div class="page-ctrl-btn">我的<p>world</p></div>
        <div class="interval">|</div>
        <div class="page-ctrl-btn">世界<p>share</p></div>
        <div class="interval">|</div>
        <div class="page-ctrl-btn">更多<p>more</p></div>
    </div>
</footer>

<script src="./plugins/jquery-3.3.1.min.js"></script>
<script src="./plugins/Thr3e/js/common.js"></script>
<script src="./js/tool.js"></script>
<script src="./js/pagesFunc.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
