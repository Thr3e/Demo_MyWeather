<div id="setting_wrap">
    <div class="set_pwd settings">
        <h3 class="set_title">修改密码 <i class="iconfont icon-xia"></i></h3>
        <div class="func_wrap">
            <p>当前账户:<span class="user_name">请登录</span></p>
            <div class="unlog">登   录</div>
            <form class="change_pwd hide" action="#">
                <p>请输入旧密码</p><input type="password" class="last_pws">
                <p>请输入新密码</p><input type="password" class="new_pws">
                <p>请确认新密码</p><input type="password" class="conf_pws">
            </form>
        </div>
    </div>
    <div class="set_newspage settings">
        <h3 class="set_title">自定义新闻页<i class="iconfont icon-xia"></i></h3>
        <div class="func_wrap">
            <div class="check_news_page">
                <p>定制你自己的新闻页：</p>
                <div>
                    <i class="check_icon" data-msg="getHistoryData" data-checked="t"></i>
                    历史上的今天
                </div>
                <div>
                    <i class="check_icon" data-msg="getStarData" data-checked="t"></i>
                    星座运势
                </div>
                <div>
                    <i class="check_icon" data-msg="getLaughData" data-checked="t"></i>
                    每日一笑
                </div>
            </div> 
        </div>
    </div>
    <div class="set_more settings">
        <h3 class="set_title">更多功能<i class="iconfont icon-xia"></i></h3>
        <div class="func_wrap">
            <div class="check_news_page">
                <p>更多功能，敬请期待...</p>
            </div> 
        </div>
    </div>
</div>
