<div class="login_head">
    <div class="tl_btn"><i class="iconfont icon-fanhui"></i></div>
    <div class="login_title">登录</div>
    <div class="tr_btn"><i class="iconfont icon-zhuce"></i></div>
</div>
<div class="wrap">
    <div class="logo"></div>
    <div class="login_wrap">
        <form action="#">
            <div>
                <input type="text" class="user_name user_ipt" data-correct="1" placeholder="请输入登录名">
                <p class="tips">字母开头，长度6-20位</p>
                <div class="wrong_tag"><i class="iconfont icon-cuo"></i></div>
            </div>
            <div>
                <input type="password" class="user_pwd user_ipt" data-correct="1" placeholder="请输入密码">
                <p class="tips">大写字母开头，长度至少6位</p>
                <div class="wrong_tag"><i class="iconfont icon-cuo"></i></div>
            </div>
            <div>
                <input type="password" class="conf_pwd user_ipt" data-correct="1" placeholder="确认密码">
                <p class="tips">请保持与密码一致</p>
                <div class="wrong_tag"><i class="iconfont icon-cuo"></i></div>
            </div>
            <div>
                <input type="email" class="user_email user_ipt" data-correct="1" placeholder="请输入邮箱">
                <p class="tips">请正确输入邮箱</p>
                <div class="wrong_tag"><i class="iconfont icon-cuo"></i></div>
            </div>
            <div>
                <input type="tel" class="user_tel user_ipt" data-correct="1" placeholder="请输入电话">
                <p class="tips">手机号必须为11位，且以1开头</p>
                <div class="wrong_tag"><i class="iconfont icon-cuo"></i></div>
            </div>
            <div class="clearFix">
                <div class="verif_text fl"></div>
                <input type="text" class="verf_code user_ipt fr" data-correct="1" placeholder="请输入验证码">
                <p class="tips">验证码错误</p>
                <div class="wrong_tag"><i class="iconfont icon-cuo"></i></div>
            </div> 
        </form>
    </div>
    <div class="log_btn">登     录</div>
    <div class="reg_btn">注     册</div>
</div>
